<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Nology Calculator</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h1 class="navbar-text">
                _nology <span>in dom manipulation we trust</span> 
            </h1>
        </div>
        <div class="navbar-links">
            <a href="#">About</a>
            <a href="#">Collaborate</a>
            <a href="#">Shop</a>
        </div>
    </nav>
    <main class="hero">
        <div class="hero-title">
            <h1>Buy a calculator today!</h1>
        </div>
        <div class="hero-container">
            <div class="hero-icon">
                <img src="./assets/left1.png" alt="left arrow">
            </div>
            <div class="hero-calculator">
                <div class="calculator-display">
                    <p class="calculator-display-text">
                        0
                    </p>
                </div>
                <div class="calculator-buttons" id="row-one">
                    <button class="calculator-button-clear">AC</button>
                    <button class="calculator-buttons-symbols">+/-</button>
                    <button class="calculator-buttons-symbols" id="percent">%</button>
                    <button class="calculator-buttons-symbols" id="divide">/</button>
                </div>
                <div class="calculator-buttons" id="row-two">
                    <button class="calculator-buttons-numbers">7</button>
                    <button class="calculator-buttons-numbers">8</button>
                    <button class="calculator-buttons-numbers">9</button>
                    <button class="calculator-buttons-symbols" id="column">x</button>
                </div>
                <div class="calculator-buttons" id="row-three">
                    <button class="calculator-buttons-numbers">4</button>
                    <button class="calculator-buttons-numbers">5</button>
                    <button class="calculator-buttons-numbers">6</button>
                    <button class="calculator-buttons-symbols" id="column">-</button>
                </div>
                <div class="calculator-buttons" id="row-four">
                    <button class="calculator-buttons-numbers">1</button>
                    <button class="calculator-buttons-numbers">2</button>
                    <button class="calculator-buttons-numbers">3</button>
                    <button class="calculator-buttons-symbols" id="column">+</button>
                </div>
                <div class="calculator-buttons" id="row-five">
                    <button class="calculator-buttons-numbers" id="zero">0</button>
                    <button class="calculator-buttons-numbers">.</button>
                    <button class="calculator-buttons-symbols" id="column">=</button>                                     
                </div>
            </div>
            <div class="hero-icon">
                <img src="./assets/right1.png" alt="right arrow">
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
