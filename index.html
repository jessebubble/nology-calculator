<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Nology Calculator</title>
    <script src="index.js" async defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h1 class="navbar-text">
                _nology <span>in dom manipulation we trust</span> 
            </h1>
        </div>
        <div class="navbar-links">
            <a href="#">About</a>
            <a href="#">Collaborate</a>
            <a href="#">Shop</a>
        </div>
    </nav>
    <main class="hero">
        <div class="hero-title">
            <h1>Buy a calculator today!</h1>
        </div>
        <div class="hero-container">
            <div class="hero-icon-left">
                <img src="./assets/left1.png" alt="left arrow">
            </div>
            <div class="hero-calculator">
                <div class="calculator-display"></div>

                <div class="calculator-buttons" id="row-one">
                    <button class="calculator-button-clear">AC</button>
                    <button class="calculator-button-symbols" id="plusminus">+/-</button>
                    <button class="calculator-button-symbols" id="percent">%</button>
                    <button class="calculator-button-symbols" id="divide">รท</button>
                </div>
                <div class="calculator-buttons" id="row-two">
                    <button class="calculator-button-numbers">7</button>
                    <button class="calculator-button-numbers">8</button>
                    <button class="calculator-button-numbers">9</button>
                    <button class="calculator-button-symbols" id="multiply">x</button>
                </div>
                <div class="calculator-buttons" id="row-three">
                    <button class="calculator-button-numbers">4</button>
                    <button class="calculator-button-numbers">5</button>
                    <button class="calculator-button-numbers">6</button>
                    <button class="calculator-button-symbols" id="column">-</button>
                </div>
                <div class="calculator-buttons" id="row-four">
                    <button class="calculator-button-numbers">1</button>
                    <button class="calculator-button-numbers">2</button>
                    <button class="calculator-button-numbers">3</button>
                    <button class="calculator-button-symbols" id="column">+</button>
                </div>
                <div class="calculator-buttons" id="row-five">
                    <button class="calculator-button-numbers" id="zero">0</button>
                    <button class="calculator-button-numbers">.</button>
                    <button class="calculator-button-symbols" id="column">=</button>                                     
                </div>
            </div>
            <div class="hero-icon-right">
                <img src="./assets/right1.png" alt="right arrow">
            </div>
        </div>
        <div class="music-container">
            <div class="music">
                <iframe width="300px" height="300px" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/61509811&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                <iframe width="400px" height="300px" src="https://www.youtube.com/embed/NOY0rjAUssM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe width="300px" height="300px" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/438126294&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
            </div>
        </div>
    </main>
</body>
</html>
